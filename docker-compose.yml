version: '3'

services:
  doc-converter:
    build: .
    ports:
      - "5001:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      # Using a named volume for application code instead of bind mounts
      # This is more compatible with Portainer deployments
      - app_code:/app
      - temp_files:/tmp
    environment:
      - PORT=${PORT:-5000}
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-16777216}  # 16MB in bytes
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - API_KEY=${API_KEY:-default_dev_key}
    depends_on:
      - redis

  redis:
    image: redis:alpine
    # Not exposing Redis externally for better security
    # Redis is only accessible from within the Docker network

  celery-worker:
    build: .
    command: celery -A app.celery worker --loglevel=info
    volumes:
      # Using a named volume for application code instead of bind mounts
      # This is more compatible with Portainer deployments
      - app_code:/app
      - temp_files:/tmp
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - API_KEY=${API_KEY:-default_dev_key}
    depends_on:
      - redis
      
  celery-beat:
    build: .
    command: celery -A app.celery beat --loglevel=info
    volumes:
      # Using a named volume for application code instead of bind mounts
      # This is more compatible with Portainer deployments
      - app_code:/app
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - API_KEY=${API_KEY:-default_dev_key}
    depends_on:
      - redis
      - celery-worker

volumes:
  app_code:
    # This volume will contain your application code
  temp_files: